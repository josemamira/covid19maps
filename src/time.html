time.icon
{
  font-size: 0.8em; /* change icon size */

  -webkit-backface-visibility: hidden;
  -webkit-transform: rotate(0deg) skewY(0deg);
  -webkit-transform-origin: 50% 10%;

}

time.icon *
{
  display: block;
  width: 100%;
  font-size: 1em;
  font-weight: bold;
  font-style: normal;
  text-align: center;
}

time.icon strong
{
  position: absolute;
  top: 0;
  padding: 0.4em 0;

  border-bottom: 1px dashed #f37302;

}

time.icon em
{
  position: absolute;
  bottom: 0.3em;
  color: #fd9f1b;
}

time.icon span
{
  width: 100%;
  font-size: 3.2em;
  letter-spacing: -0.05em;
  padding-top: 0.6em;
  color: #2f2f2f;
}

time.icon:hover, time.icon:focus
{
  -webkit-animation: swing 0.6s ease-out;

}

@-webkit-keyframes swing {
  0%   { -webkit-transform: rotate(0deg)  skewY(0deg); }
  20%  { -webkit-transform: rotate(12deg) skewY(4deg); }
  60%  { -webkit-transform: rotate(-9deg) skewY(-3deg); }
  80%  { -webkit-transform: rotate(6deg)  skewY(-2deg); }
  100% { -webkit-transform: rotate(0deg)  skewY(0deg); }
}

@keyframes swing {
  0%   { transform: rotate(0deg)  skewY(0deg); }
  20%  { transform: rotate(12deg) skewY(4deg); }
  60%  { transform: rotate(-9deg) skewY(-3deg); }
  80%  { transform: rotate(6deg)  skewY(-2deg); }
  100% { transform: rotate(0deg)  skewY(0deg); }
}

	// control that shows state info on hover
	var info = L.control({position: 'bottomleft'});

	info.onAdd = function (map) {

	info.update = function (props) {
		obj = Object(props);
		//console.log(obj);
		//console.log( Object.entries(obj) );
		var keys = Object.keys(obj);
		// filtrado para quedarse solo con keys de fecha
		keys = keys.filter(key => key.substring(key.length - 3, key.length) == '/20'   );
		// obtener un array de valores de las fechas
		values =[]
		for (var i = 0; i < keys.length; i++) {
			values.push( Number(props[keys[i]]) );
		}
		
		var casos = [];
		for (var i = 0; i < keys.length; i++) {
			//var caso = {  date: keys[i],  value: values[i]	};
			var caso = {  date: d3.timeParse("%m/%d/%Y")(keys[i]),  value: values[i]	};
			casos.push(caso);
		}	

		lastDate = keys[keys.length - 1];
		this._div.innerHTML = '<h4>COVID-19</h4>' +  (props ?
			props.name +' cases every 100.000 people:<strong> ' + (((Number(props[lastDate]))*100000)/props.pop).toFixed(2) + '</strong><br>'+
			'<div id="chart"></div>'
			: 'Hover over a country');
		//chart(values);
		lineChart(casos);
		
	};

  function lineChart(data) {
	  // set the dimensions and margins of the graph
		var margin = {top: 10, right: 30, bottom: 60, left: 60},
			width = 300 - margin.left - margin.right,
			height = 200 - margin.top - margin.bottom;

		// append the svg object to the body of the page
		var svg = d3.select("#chart")
		  .append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		  .append("g")
			.attr("transform",
				  "translate(" + margin.left + "," + margin.top + ")");
    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.date; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")            
      .call(d3.axisBottom(x))   
       .selectAll("text")
		.attr("y", 0)
		.attr("x", 9)
		.attr("dy", ".35em")
		.attr("transform", "rotate(90)")
		.style("text-anchor", "start") ;  

      
    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.value; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.value) })
        )

}

	
	// get color depending on population density value
	function getColor(d) {
		 return d > 500  ? '#440026' :
		        d > 400  ? '#800026' :
				d > 300  ? '#BD0026' :
				d > 200  ? '#E31A1C' :
				d > 100  ? '#FC4E2A' :
				d > 50   ? '#FD8D3C' :
				d > 25   ? '#FEB24C' :
				d > 10   ? '#FED976' :
						   '#FFEDA0' ;
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			//dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.densidad)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			//weight: 2,
			//color: '#666', // color borde cuando el mouse estÃ¡ encima
			//dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	//var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			//mouseout: resetHighlight,
			click: zoomToFeature
		});
	}
	
	//https://stackoverflow.com/questions/25773389/changing-the-style-of-each-feature-in-a-leaflet-geojson-layer
	function restyleLayer(propertyName) {

		geojson.eachLayer(function(layer) {
			propertyValue = layer.feature.properties[propertyName];
			propertyValue = (layer.feature.properties[propertyName]*100000)/layer.feature.properties['pop'];
			//console.log(propertyValue);

			// Your function that determines a fill color for a particular
			// property name and value.
			//var myFillColor = getColor(propertyName, propertyValue);
			var myFillColor = getColor(propertyValue);

			layer.setStyle({
				fillColor: myFillColor,
				fillOpacity: 0.8,
				weight: 0.5
			});
		});
	}

	// Cambiar top10 en funciÃ³n de la fecha seleccionada
	function top10(propertyName) {
		//to10control.innerHTML = '';	
		var allCases = [];
		var oneCase = new Object();

		geojson.eachLayer(function(layer) {
			propertyValue = layer.feature.properties[propertyName];
			propertyValue = (layer.feature.properties[propertyName]*100000)/layer.feature.properties['pop'];
			//console.log(propertyValue);
			//allCases.push(propertyValue);
			oneCase = { 'name': layer.feature.properties['name'], 'cases100m': Math.floor(propertyValue), 'pop':layer.feature.properties['pop'], 'iso2':layer.feature.properties['iso2'] };
			allCases.push(oneCase);
		});
		console.log(allCases);

		// ALASQL		
		//var top10 = alasql("SELECT name,cases100m,pop FROM ? allCases ORDER BY cases100m DESC LIMIT 10",[allCases]);
		var top10 = alasql("SELECT name,cases100m,pop,iso2 FROM ? allCases WHERE cases100m > 0 AND pop > 2000000 ORDER BY cases100m DESC LIMIT 10",[allCases]);	 
		//console.log(top10); 
		// Definir texto
		var top10txt = '<h4>TOP 10 COUNTRIES</h4><img src="img/pixel.png" height="1" width="150"><ul>';
		for (i = 0; i < top10.length; i++) {
		  top10txt += '<li>'+ (i+1)+ '. ' + '<img src="https://www.countryflags.io/'+top10[i]['iso2'].toLowerCase()+'/flat/16.png"> ' + top10[i]['name'] + ' '+ top10[i]['cases100m'] + '</li>';
		}
				
		// actualizar 
		to10control.update( top10txt+'</ul>' );	
	}

	
	var start = Date.now();

	url='data/countries_data.geojson';

		urlcsv = 'https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_confirmed_global.csv';
		d3.csv(urlcsv).then( function(csv) {
		//d3.csv("data/covid19.csv", function(error, csv) {  /d3.v5
			var world = data.features;
			// Renombrar una columna
			csv = csv.map(function(obj) { 
				obj['name'] = obj['Country/Region']; // Assign new key 
				delete obj['Country/Region']; // Delete old key 
				return obj; 
			}); 
			csv.forEach(function(d, i) {
				//console.log(d);
				keys = Object.keys(d) ;
				// rellenar el combo quitando los que no son fecha
				cols = keys.filter(key => key.substring(key.length - 3, key.length) == '/20'   );

						$('#datesSel').append($('<option><option/>').val(col).text(col)); 
					}
				});	
				
				// Join entre tablas por key name
				world.forEach(function(e, j) {
					if(e.properties.name === d.name && d['Province/State']=== '') {
						//console.log('coinciden');
						//e.properties= d;
						Object.assign(e.properties, d); // suma a las propiedades del geojson las del csv
					}
				})
			});
	
			geojson = L.geoJson(data, {

				onEachFeature: onEachFeature

			//console.log(geojson);
			console.log('terminado');

	var legend = L.control({position: 'bottomright'});

			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = '<p>Cases per 100.000 people</p>'+labels.join('<br>');
		return div;
	};
