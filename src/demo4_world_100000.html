

<!DOCTYPE html>
<html>
<head>
	
	<title>Covid 19- coropletas</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/d3.v5.js" charset="utf-8"></script>
    <script src="js/alasql.min.js"></script>
    <!-- control -->
	<script src="js/Leaflet.Control.Custom.js"></script>

<style>
body {
    padding: 0;
    margin: 0;
}
html, body, #map {
    height: 100%;
    width: 100vw;
}
.info { width: auto !important; 
	padding: 6px 8px; 
	font: 14px/16px Arial, Helvetica, sans-serif; 
	background: white; 
	background: rgba(255,255,255,0.8); 
	box-shadow: 0 0 15px rgba(0,0,0,0.2); 
	border-radius: 5px; } 
.info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } 
.legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }

/* loader icon  */
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
  position: absolute;
  top: 50%;
  left: 50%;
  z-index:2;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
/* fin loader icon */

/* css */
ul {
  list-style: none;
  padding: 0;
}
li {
  padding: 5px 10px;
  background-color: #EEEEEE;
  border: 1px solid #DDDDDD;
}


</style>
</head>
<body>
<div id="loader" class="loader"></div>
<div id='map'></div>


<script type="text/javascript">

	var map = L.map('map').setView([0,0], 2);

	L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
	    maxZoom: 18,
	   attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	   subdomains: 'abcd',
	   maxZoom: 20
	}).addTo(map);
	
	// Select fechas
	L.control.custom({
		position: 'topleft',
		content : '<div class="input-group">'+
					'<label for="exampleFormControlSelect1">Select a date: </label>'+
						'<select class="form-control" id="datesSel"><option>SELECT A DATE</option></select>'+
					'</div>',
		classes : '',
		style   :
		{
			position: 'absolute',
			left: '50px',
			top: '0px',
			width: '200px',
		},
	}).addTo(map);
            
            
	$('#datesSel').on('change', function() {
	  //alert( this.value );
	  restyleLayer(this.value);
	  top10(this.value)
	  
	});
	// delete duplicates
	$( '#datesSel').focus(function() {
		var optionValues =[];
		$('#datesSel option').each(function(){
		   if($.inArray(this.value, optionValues) >-1){
			  $(this).remove()
		   }else{
			  optionValues.push(this.value);
		   }
		});
	});



	// control that shows state info on hover
	var info = L.control({position: 'bottomleft'});

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		obj = Object(props);
		//console.log(obj);
		//console.log( Object.entries(obj) );
		var keys = Object.keys(obj);
		// filtrado para quedarse solo con keys de fecha
		keys = keys.filter(key => key.substring(key.length - 3, key.length).substring(0, 2) == '/2'   );
		// obtener un array de valores de las fechas
		values =[]
		for (var i = 0; i < keys.length; i++) {
			values.push( Number(props[keys[i]]) );
		}
		
		var casos = [];
		for (var i = 0; i < keys.length; i++) {
			//var caso = {  date: keys[i],  value: values[i]	};
			var caso = {  date: d3.timeParse("%m/%d/%Y")(keys[i]),  value: values[i]	};
			casos.push(caso);
		}	

		lastDate = keys[keys.length - 1];
		this._div.innerHTML = '<h4>COVID-19</h4>' +  (props ?
			props.name +' cases every 100.000 people:<strong> ' + (((Number(props[lastDate]))*100000)/props.pop).toFixed(2) + '</strong><br>'+
			'<div id="chart"></div>'
			: 'Hover over a country');
		//chart(values);
		lineChart(casos);
		
	};

	info.addTo(map);

  function lineChart(data) {
	  // set the dimensions and margins of the graph
		var margin = {top: 10, right: 30, bottom: 60, left: 60},
			width = 300 - margin.left - margin.right,
			height = 200 - margin.top - margin.bottom;

		// append the svg object to the body of the page
		var svg = d3.select("#chart")
		  .append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		  .append("g")
			.attr("transform",
				  "translate(" + margin.left + "," + margin.top + ")");
    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.date; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")            
      .call(d3.axisBottom(x))   
       .selectAll("text")
		.attr("y", 0)
		.attr("x", 9)
		.attr("dy", ".35em")
		.attr("transform", "rotate(90)")
		.style("text-anchor", "start") ;  

      
    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.value; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Add the line
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.value) })
        )

}

	
	// get color depending on population density value
	function getColor(d) {
		return d > 400 ? '#800026' :
				d > 300  ? '#BD0026' :
				d > 200  ? '#E31A1C' :
				d > 100  ? '#FC4E2A' :
				d > 50   ? '#FD8D3C' :
				d > 25   ? '#FEB24C' :
				d > 10   ? '#FED976' :
							'#FFEDA0';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			//dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.densidad)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 2,
			//color: '#666', // color borde cuando el mouse está encima
			//dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	//var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			//mouseout: resetHighlight,
			click: zoomToFeature
		});
	}
	
	//https://stackoverflow.com/questions/25773389/changing-the-style-of-each-feature-in-a-leaflet-geojson-layer
	function restyleLayer(propertyName) {

		geojson.eachLayer(function(layer) {
			propertyValue = layer.feature.properties[propertyName];
			propertyValue = (layer.feature.properties[propertyName]*100000)/layer.feature.properties['pop'];
			//console.log(propertyValue);

			// Your function that determines a fill color for a particular
			// property name and value.
			//var myFillColor = getColor(propertyName, propertyValue);
			var myFillColor = getColor(propertyValue);

			layer.setStyle({
				fillColor: myFillColor,
				fillOpacity: 0.8,
				weight: 0.5
			});
		});
	}
	

		
	// CONTROL PARA TOP10
	var to10control = L.control({position: 'topright'});	

	to10control.onAdd = function (map) {			
		this._div = L.DomUtil.create('div', 'info'); 
		//this.update();
		return this._div;
	};


	to10control.update = function (texto) {
		this._div.innerHTML = texto;		
	};	
	to10control.addTo(map);

	// Cambiar top10 en función de la fecha seleccionada
	function top10(propertyName) {
		//to10control.innerHTML = '';	
		var allCases = [];
		var oneCase = new Object();

		geojson.eachLayer(function(layer) {
			propertyValue = layer.feature.properties[propertyName];
			propertyValue = (layer.feature.properties[propertyName]*100000)/layer.feature.properties['pop'];
			//console.log(propertyValue);
			//allCases.push(propertyValue);
			oneCase = { 'name': layer.feature.properties['name'], 'cases100m': Math.floor(propertyValue), 'pop':layer.feature.properties['pop'], 'iso2':layer.feature.properties['iso2'] };
			allCases.push(oneCase);
		});
		console.log(allCases);

		// ALASQL		
		//var top10 = alasql("SELECT name,cases100m,pop FROM ? allCases ORDER BY cases100m DESC LIMIT 10",[allCases]);
		var top10 = alasql("SELECT name,cases100m,pop,iso2 FROM ? allCases WHERE cases100m > 0 AND pop > 2000000 ORDER BY cases100m DESC LIMIT 10",[allCases]);	 
		//console.log(top10); 
		// Definir texto
		var top10txt = '<h4>TOP 10 COUNTRIES</h4><img src="img/pixel.png" height="1" width="150"><ul>';
		for (i = 0; i < top10.length; i++) {
		  top10txt += '<li>'+ (i+1)+ '. ' + '<img src="https://www.countryflags.io/'+top10[i]['iso2'].toLowerCase()+'/flat/16.png"> ' + top10[i]['name'] + ' '+ top10[i]['cases100m'] + '</li>';
		}
				
		// actualizar 
		to10control.update( top10txt+'</ul>' );	
	}

	
	var start = Date.now();

	url='data/countries_data.geojson'; 
	d3.json(url).then( function(data) {	
		urlcsv = 'https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_confirmed_global.csv';
		d3.csv(urlcsv).then( function(csv) {
		//d3.csv("data/covid19.csv", function(error, csv) {  /d3.v5
			var world = data.features;
			// Renombrar una columna
			csv = csv.map(function(obj) { 
				obj['name'] = obj['Country/Region']; // Assign new key 
				delete obj['Country/Region']; // Delete old key 
				return obj; 
			}); 
			csv.forEach(function(d, i) {
				//console.log(d);
				keys = Object.keys(d) ;
				// rellenar el combo quitando los que no son fecha
				cols = keys.filter(key => key.substring(key.length - 3, key.length).substring(0, 2) == '/2'   );	
				//console.log(cols.length);	
				//console.log(cols[cols.length-1]);
				//lastField = cols[cols.length-1].toString();		
				$('#datesSel').empty().append('<option selected="selected" value="nothing">(Select a date)</option>');
				cols.forEach(function(col) {
					if ( col.substring(col.length - 3, col.length).substring(0, 2) == '/2'   ) {	
						$('#datesSel').append($('<option><option/>').val(col).text(col)); 
					}
				});	
				
				// Join entre tablas por key name
				world.forEach(function(e, j) {
					if(e.properties.name === d.name && d['Province/State']=== '') {
						//console.log('coinciden');
						//e.properties= d;
						Object.assign(e.properties, d); // suma a las propiedades del geojson las del csv
					}
				})
			});
	
			geojson = L.geoJson(data, {
				style: style,
				onEachFeature: onEachFeature
			});
			geojson.addTo(map);
			//console.log(geojson);
			console.log('terminado');
			$('#loader').hide();
			

		})
		
    });//.addTo(map);
    
	map.attributionControl.addAttribution('Develop by <a href="https://github.com/josemamira.io/covid19maps">Jose Manuel Mira</a> | Covid-19 data &copy; <a href="https://github.com/CSSEGISandData">CSSE at Johns Hopkins University</a>');

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 10, 25, 50, 100, 200, 300, 400],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = '<p>Cases per 100.000 people</p>'+labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>

</body>
</html>
