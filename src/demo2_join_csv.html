
<!DOCTYPE html>
<html>
<head>
	
	<title>Unión de dos ficheros CSV (join) y tabla resultante</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/d3.v5.js" charset="utf-8"></script>
    <script src="js/lodash.js"></script>
	
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
	
</head>
<body>
	<h2>Unión de dos ficheros CSV (join) y tabla resultante</h2>
<P>Datos de:</P>
<ul><li>https://github.com/datadista/datasets/tree/master/COVID%2019</li>
<li>https://github.com/numeroteca/covid19</li></ul>
<div id="json"></div>
<div id="json1"></div>
<div id="json3"></div>
<script>


Promise.all([
    d3.csv("data/ccaa_paro2.csv"),
    d3.csv("data/ccaa_covid19_casos.csv")
]).then(function(allData) {
    a = allData[0];
    b = allData[1];
    var u = _(a).concat(b).groupBy('cod_ine').map(_.spread(_.assign)).value();
    fin = JSON2CSV(u);
    createTable(fin);
});

// https://jsfiddle.net/sturtevant/vUnF9/
function JSON2CSV(objArray) {
var array = typeof objArray != 'object' ? JSON.parse(objArray) : objArray;
var str = '';
var line = '';
    var head = array[0];// cabecera
	for (var index in array[0]) {
		line += index + ',';
    }

    line = line.slice(0, -1);
    str += line + '\r\n';

	for (var i = 0; i < array.length; i++) {
		var line = '';
		for (var index in array[i]) {
			line += array[i][index] + ',';
		}
		line = line.slice(0, -1);
		str += line + '\r\n';
	}
	return str;
}

// https://programacion.net/articulo/parseando_un_archivo_csv_con_javascript_1414
function createTable(data) {
  var allRows = data.split(/\r?\n|\r/);
  var table = '<table>';
  for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
    if (singleRow === 0) {
      table += '<thead>';
      table += '<tr>';
    } else {
      table += '<tr>';
    }
    var rowCells = allRows[singleRow].split(',');
    for (var rowCell = 0; rowCell < rowCells.length; rowCell++) {
      if (singleRow === 0) {
        table += '<th>';
        table += rowCells[rowCell];
        table += '</th>';
      } else {
        table += '<td>';
        table += rowCells[rowCell];
        table += '</td>';
      }
    }
    if (singleRow === 0) {
      table += '</tr>';
      table += '</thead>';
      table += '<tbody>';
    } else {
      table += '</tr>';
    }
  } 
  table += '</tbody>';
  table += '</table>';
  $('body').append(table);
}  


</script>



</body>
</html>
